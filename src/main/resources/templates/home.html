<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
  </head>

  <body style="background-color: #FFE8A1;">
    <div class="container mt-4">
      <h1 class="md-4">Welcome Home!</h1>
      <p class="fs-5">こんにちは！<strong th:text="${username}"></strong>さん！</p>

      <div class="md-3">
        <a th:href="@{/mypage}" class="btn-outline-primary me-2">My Page</a>
        <a th:href="@{/posts/new}" class="btn btn-primary me-2">新規投稿</a>

        <form th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>

      <hr>

      <div th:if="${#lists.isEmpty(posts)}" class="text-center mt-5">
        <p class="text-muted">NO POSTS</p>
      </div>

      <div th:each="post : ${posts}" class="py-3">
        <div class="d-flex align-items-start">
          <img th:if="${post.user.profileImage != null}"
               th:src="@{'/uploads/' + ${post.user.profileImage}}"
               class="rounded-circle me-3"
               width="55" height="55">
          <img th:if="${post.user.profileImage == null}"
               th:src="@{/images/no_images.jpg}"
               class="rounded-circle me-3"
               width="55" height="55">

          <div>
            <strong class="fs-6" th:text="${post.user.username}"></strong><br>
            <span th:text="${post.content}" class="d-block mt-1"></span>
            <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>

            <div th:if="${post.user.username == username}" class="mt-2">
              <a th:href="@{'/posts/edit/' + ${post.id}}"
                 class="btn btn-sm btn-outline-primary me-2">編集</a>

              <form th:action="@{'/posts/delete/' + ${post.id}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
              </form>
            </div>
          </div>
        </div>

          <hr class="mt-3">

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
