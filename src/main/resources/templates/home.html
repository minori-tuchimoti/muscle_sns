<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
  </head>

  <body style="background-color: #FFE8A1;">
    <div class="container mt-4">
      <h1 class="md-4">Welcome Home!</h1>
      <p class="fs-5">こんにちは！<strong th:text="${username}"></strong>さん！</p>

      <div class="md-3">
        <a th:href="@{/mypage}" class="btn btn-info me-2">My Page</a>
        <a th:href="@{/posts/new}" class="btn btn-primary me-2">新規投稿</a>

        <form th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>

      <hr>

      <div th:if="${#lists.isEmpty(posts)}" class="text-center mt-5">
        <p class="text-muted">NO POSTS</p>
      </div>

      <div th:each="post : ${posts}" class="py-3">
        <div class="d-flex align-items-start">
          <a th:href="@{/mypage/{id}(id=${post.user.id})}">
            <img th:if="${post.user.profileImage != null}"
                th:src="@{'/uploads/' + ${post.user.profileImage}}"
                class="rounded-circle me-3"
                width="55" height="55">
            <img th:if="${post.user.profileImage == null}"
                th:src="@{/images/no_images.jpg}"
                class="rounded-circle me-3"
                width="55" height="55">
          </a>

          <div>
            <strong class="fs-6" th:text="${post.user.username}"></strong><br>
            <span th:text="${post.content}" class="d-block mt-1"></span>
            <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>

            <div th:if="${post.user.username == username}" class="mt-2">
              <a th:href="@{'/posts/edit/' + ${post.id}}"
                 class="btn btn-sm btn-outline-primary me-2">編集</a>

              <form th:action="@{'/posts/delete/' + ${post.id}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
              </form>
            </div>

            <div class="mt-2" th:if="${post.user.username != username}">
              <form th:action="@{/likes/toggle}" method="post" class="d-inline">
                <input type="hidden" name="postId" th:value="${post.id}" />
                <button type="submit" class="btn btn-sm btn-outline-success">
                  <span th:text="${likeByUser[post.id]} ? 'いいね済み' : 'いいね'"></span>
                </button>
              </form>
              <span class="ms-2" th:text="${likeCounts[post.id]} + ' likes'"></span>

              <form th:action="@{/follow/toggle}" method="post" class="d-inline">
                <input type="hidden" name="userId" th:value="${post.user.id}" />
                <button type="submit" class="btn btn-sm btn-outline-info">
                  <span th:text="${isFollowingMap[post.user.id]} ? 'フォロー中' : 'フォロー'"></span>
                </button>
              </form>
            </div>
            <div class="mt-2" th:if="${post.user.username == username}">
              <span class="ms-2" th:text="${likeCounts[post.id]} + ' likes'"></span>
            </div>
          </div>
        </div>
        

        <div class="mt-2 ms-5">
          <div th:each="comment : ${post.comments}">
            <strong th:text="${comment.user.username}"></strong>:
            <span th:text="${comment.content}"></span>

            <span th:if="${comment.user.username == username}">
              <form th:action="@{/comments/delete}" method="post" class="d-inline">
                <input type="hidden" name="commentId" th:value="${comment.id}" />
                <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
              </form>
              <a th:href="@{'/home'(editCommentId=${comment.id})}" class="btn btn-sm btn-outline-primary">編集</a>
            </span>

            <br>

            <div th:if="${param.editCommentId != null and param.editCommentId[0] == comment.id.toString()}">
              <form th:action="@{/comments/edit}" method="post" class="border p-2 mt-2">
                <input type="hidden" name="commentId" th:value="${comment.id}" />
                <textarea name="content" class="form-control mb-2" required th:text="${comment.content}"></textarea>
                <button type="submit" class="btn btn-primary btn-sm">保存</button>
                <a th:href="@{/home}" class="btn btn-secondary btn-sm">キャンセル</a>
              </form>
            </div>

          </div>

          <form th:action="@{/comments/add}" method="post" class="mt-2" th:if="${post.user.username != username}">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <input type="text" name="content" placeholder="コメントを書く…" class="form-control d-inline-block w-75" required>
            <button type="submit" class="btn btn-sm btn-primary mt-1">送信</button>
          </form>
        </div>

          <hr class="mt-3">

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
