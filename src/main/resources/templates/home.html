<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>Home</title>
  </head>

  <body style="background-color: #FFE8A1;">
    <div class="container mt-4">
      <h1 class="md-4">Welcome Home!</h1>
      <p class="fs-5">„Åì„Çì„Å´„Å°„ÅØÔºÅ<strong th:text="${username}"></strong>„Åï„ÇìÔºÅ</p>

      <div class="md-3">
        <a th:href="@{/mypage}" class="btn btn-info me-2">My Page</a>
        <a th:href="@{/posts/new}" class="btn btn-primary me-2">Êñ∞Ë¶èÊäïÁ®ø</a>

        <form th:action="@{/logout}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>

      <hr>

      <div th:if="${#lists.isEmpty(posts)}" class="text-center mt-5">
        <p class="text-muted">NO POSTS</p>
      </div>

      <div th:each="post : ${posts}" class="py-3">
        <div class="d-flex align-items-start">
          <a th:href="@{/mypage/{id}(id=${post.user.id})}">
            <img th:if="${post.user.profileImage != null}"
                th:src="@{'/uploads/' + ${post.user.profileImage}}"
                class="rounded-circle me-3"
                width="55" height="55">
            <img th:if="${post.user.profileImage == null}"
                th:src="@{/images/no_images.jpg}"
                class="rounded-circle me-3"
                width="55" height="55">
          </a>

          <div>
            <strong class="fs-6" th:text="${post.user.username}"></strong><br>
            <span th:text="${post.content}" class="d-block mt-1"></span>
            <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>

            <div th:if="${post.user.username == username}" class="mt-2">
              <a th:href="@{'/posts/edit/' + ${post.id}}"
                 class="btn btn-sm btn-outline-primary me-2">Á∑®ÈõÜ</a>

              <form th:action="@{'/posts/delete/' + ${post.id}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-danger">ÂâäÈô§</button>
              </form>
            </div>

            <div class="mt-2" th:if="${post.user.username != username}">
              <button type="button" class="btn btn-sm btn-outline-success like-btn" th:data-post-id="${post.id}">
                <span th:text="${likeByUser[post.id]} ? '‚ù§ „ÅÑ„ÅÑ„Å≠Ê∏à„Åø' : 'üíõ „ÅÑ„ÅÑ„Å≠'"></span>
              </button>
              <span class="ms-2 like-count" th:text="${likeCounts[post.id]} + ' likes'"></span>

              <form th:action="@{/follow/toggle}" method="post" class="d-inline">
                <input type="hidden" name="userId" th:value="${post.user.id}" />
                <button type="submit" class="btn btn-sm btn-outline-info">
                  <span th:text="${isFollowingMap[post.user.id]} ? '„Éï„Ç©„É≠„Éº‰∏≠' : '„Éï„Ç©„É≠„Éº'"></span>
                </button>
              </form>
            </div>
            <div class="mt-2" th:if="${post.user.username == username}">
              <span class="ms-2" th:text="${likeCounts[post.id]} + ' likes'"></span>
            </div>
          </div>
        </div>
        

        <div class="mt-2 ms-5">
          <div th:each="comment : ${post.comments}" class="comment-item" th:data-comment-id="${comment.id}">
            <strong th:text="${comment.user.username}"></strong>:
            <span class="comment-content" th:text="${comment.content}"></span>

            <span th:if="${comment.user.username == username}">
              <button type="button" class="btn btn-sm btn-outline-danger comment-delete-btn" th:data-comment-id="${comment.id}">ÂâäÈô§</button>
              <button type="button" class="btn btn-sm btn-outline-primary comment-edit-btn" th:data-comment-id="${comment.id}">Á∑®ÈõÜ</button>
            </span>

            <div class="comment-edit-form mt-1" th:data-comment-id="${comment.id}" style="display:none;">
              <textarea class="form-control mb-1 comment-edit-content" required th:text="${comment.content}"></textarea>
              <button type="button" class="btn btn-primary btn-sm comment-save-btn" th:data-comment-id="${comment.id}">‰øùÂ≠ò</button>
              <button type="button" class="btn btn-secondary btn-sm comment-cancel-btn" th:data-comment-id="${comment.id}">„Ç≠„É£„É≥„Çª„É´</button>
            </div>

          </div>

          <form class="comment-add-form mt-2" th:data-post-id="${post.id}" th:if="${post.user.username != username}">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <input type="text" name="content" placeholder="„Ç≥„É°„É≥„Éà„ÇíÊõ∏„Åè,,," class="form-control d-inline-block w-75" required>
            <button type="submit" class="btn btn-sm btn-primary mt-1">ÈÄÅ‰ø°</button>
          </form>

          <hr class="mt-3">

      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/like.js"></script>
    <script src="/js/comment.js"></script>
  </body>
</html>
