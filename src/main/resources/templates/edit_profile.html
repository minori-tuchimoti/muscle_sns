<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>プロフィール編集</title>
  </head>

  <body>
    <h1>プロフィール編集</h1>

    <div th:if="${user.profileImage != null}">
      <img th:src="@{'/uploads/' + ${user.profileImage}}" alt="現在の画像" width="150" height="150"/>
    </div>

    <form th:action="@{/mypage/upload}" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*">
      <button type="submit">UP LOAD</button>
    </form>
    
    <hr>

    <form th:action="@{/mypage/update}" method="post">

      <div>
        <label>身長(cm) : </label><br>
        <input type="number" step="0.1" name="height" th:value="${user.height}">
      </div>

      <div>
        <label>体重(kg) : </label><br>
        <input type="number" step="0.1" name="weight" th:value="${user.weight}">
      </div>

      <div>
        <label>年齢 : </label><br>
        <input type="number" name="age" th:value="${user.age}">
      </div>

      <div>
        <label>生息地 : </label><br>
        <input type="text" name="location" th:value="${user.location}">
      </div>

      <div>
        <label>自己紹介 : </label><br>
        <textarea name="bio" rows="3" cols="30" th:text="${user.bio}"></textarea>
      </div>

      <div>
        <label>趣味 : </label><br>
        <input type="text" name="hobbies" th:value="${user.hobbies}">
      </div>

      <br>
      <button type="submit">更新する</button>

    </form>

    <a th:href="@{/mypage}">MY PAGE</a>
  </body>
</html>
